<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        .login-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box{
            background-color:#333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(21, 0, 0, 0.836);
        }

        h2{
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group{
            margin-bottom: 10px;
        }
        label{
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"]{
            width: 100%;
            /* padding: 10px; */
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        button{
            width: 100%;
            padding: 10px;
            background-color:#3c05be ;
            border: none;
            border-radius: 10px ;
            color: #fff;
            cursor: pointer;
        }
 
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Forget Password</h2>
            <form action="">
              <div class="form-group">
                <label for="username">Username : </label>
                <input type="text" id="username" placeholder="Enter Your User Name..." name="username" required>
              </div>

              <div class="form-group">
                <label for="password">New Password : </label>
                <input type="password" id="password" placeholder="Enter Your New Password..." name="password" required>
              </div>

              <div class="form-group">
                 <label for="confirm-password">Confirm New Password : </label>
                 <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password...">
              </div>

              <button type="submit">Update Password</button>
            </form>
        </div>

    </div>

</body>
</html>
